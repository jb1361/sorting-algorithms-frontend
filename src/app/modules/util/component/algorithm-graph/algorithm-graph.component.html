<!--<div class="chart-container" id="chartContainer" [style.width] = "size * 20 + 'px'" [style.height]="data.length * 20 + 'px'">-->
<div class="chart-container" id="chartContainer">
  <div class="chart">
  <!--<div class="chart" [style.width] = "size * 20 + 'px'" [style.height]="data.length * 20 + 'px'">-->
    <div class="column" *ngFor="let column of data" [style.height]="((column)/size) * 500 + 'px'"[style.margin-top]="500 - ((column)/size) * 500  + 'px'"></div>
  </div>
</div>

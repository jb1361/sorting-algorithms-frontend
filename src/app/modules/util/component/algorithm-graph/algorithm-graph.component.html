<div class="chart-container" id="chartContainer">
  <div class="chart">
    <div class="columns">
      <div class="column" *ngFor="let column of data let j = index" [style.height]="((column)/size) * 500 + 'px'"[style.margin-top]="500 - ((column)/size) * 500  + 'px'"></div>
      <img src="../../../../../assets/red-triangle.jpg" class="pointer" [style.margin-left]="20 * algorithmIndex + 'px'">

    </div>
  </div>
</div>
